<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<title>07 Buttons, Alert and Table</title>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col">
					<h5>Is hard to rememeber all the bootstrap elements</h5>
					<p>The rest seems easy because it was very well thought! Don't you agree?</p>
					<button type="button" class="btn btn-success">Yes</button>
					<button type="button" class="btn btn-danger">No</button>
				</div>
				<div class="col">
					<div class="alert alert-warning" role="alert">
						<h5><i class="bi bi-info-circle-fill"></i>If you don't agree some of this people may slap you in the face:</h5>
					</div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Firstname</th>
								<th scope="col">Lastname</th>
								<th scope="col">Email</th>
							</tr>
						</thead>
						<tbody class="table-group-divider">
							<tr>
								<td>John</td>
								<td>Doe</td>
								<td>John@example.com</td>
							</tr>
							<tr>
								<td>Mary</td>
								<td>Moe</td>
								<td>mary@example.com</td>
							</tr>
							<tr>
								<td>July</td>
								<td>Dooley</td>
								<td>July@example.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
